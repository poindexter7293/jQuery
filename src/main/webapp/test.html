<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 
	설치적용방법 1.
	다운로드 받은 JS 폴더 내부에 저장된 js/jquery-3.7.1.min.js 경로를 작성해
	Jquery 문법을 사용할 수 있게 파일 내용을 불러와 적용 
	<script src="./js/jquery-3.7.1.min.js"></script>
	
	설치적용방법 2.
	CDN 주소를 복사해서 JQuery 문법을 사용할 수 있게 파일 내용을 불러와 적용
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	-->
	
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	
	
</head>
<body>
	<h1>자바스크립트</h1>
	<h1 id = "h1">자바스크립트2</h1>
	
	<h2>제이쿼리</h2>
	<h2 id= "h2">제이쿼리2</h2>
	
	<script type="text/javascript">
	/*
		제이쿼리 기본 선택자 문법
		$("선택자 종류의 문법 작성")
	1. 제이쿼리 문법의 선택자 종류 중에서 태그명 선택자 이용
	-> $("태그명")
    
			$("태그명")
	*/
	
		console.log($("h2")[0]);
	/*
		2. id선택자 문법
		-> $("#id속성값")
	*/
		let newH2 = $("#h2")[0];
		console.log(newH2);
		
		// 1. 자바 스크립트 문법의 선택자 종류 중에서 태그명 선택자
		// -> document.getElementsByTagName 메소드 이용
		let h1Object = document.getElementsByTagName("h1");
			console.log(h1Object);
			
		// 2. 자바 스크립트 문법의 선택자 종류 중에서 아이디 선택자
		// document.getElementById 메소드 이용
		let h1Object2 = document.getElementById("h1");
			console.log(h1Object2);
	
			
			
	</script>
</body>
</html>
