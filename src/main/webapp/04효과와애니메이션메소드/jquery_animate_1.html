<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		h1{  width:50px;  height:30px;  background-color: yellow;  font-size:100%;} 
		h2{  width:50px;  height:30px;  background-color: orange; font-size:100%;} 
		h3{  width:50px;  height:30px;  background-color: aqua; font-size:100%; }  
	</style> 

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<h1>내용</h1><!-- 5초만에 이요소의 왼쪽 바깥 여백을 250px만큼 띄워
                     왼쪽에서 오른쪽으로 전진하는 동작(애니메이션) 처리  -->
                     
	<h2>내용</h2><!-- 5초만에 이요소의 왼쪽 바깥 여백을 250px만큼 띄워 
					 왼쪽에서 오른쪽으로 전진하는 동작(애니메이션) 처리하면서 
					 <h2>요소의 너비를 100px만큼 커지하고  투명도 30%설정하여 보이게 하자 
			     -->
			     
	<h3>내용</h3> <!-- 3초만에 이요소의 왼쪽 바깥 여백을 250px만큼 띄워 
	                  오른쪽으로 전진하는 동작(애니메이션) 처리하고
	                  2초만에 이요소의 왼쪽 바깥 여백을 150px만큼만 띄워 
	                  오른쪽에서 왼쪾으로 다시 되돌아오게 하는 동작(애니메이션) 처리 하자 !    
	               -->
	 <script type="text/javascript">
	 
	 $("h1").animate({marginLeft :"250px"}, 5000);
	 $("h2").animate({marginLeft :"250px", width : "100px", opacity : 0.3}, 5000);
	 $("h3").animate({marginLeft :"250px"}, 2000)
	 .animate({marginLeft : "150px"}, 2000)
	 .animate({marginTop : "250px"}, 1000);
	/*	
	 		animate() 메소드 
	 		- 선택한 요소에 다양한 동작(애니메이션)을 적용하는 메소드.
	 		  가령, 요소를 앞으로 전진 시키거나 점점 커지게 만든다거나 점점 작아지게 만드는 등
	 		  다양한 동작(애니메이션)을 적용할수 있습니다.
	 	
	 		- 문법
	 				$("요소선택").animate( {애니메이션관련CSS속성 : 설정값},  동작속도,  콜백함수 );
	 	
	 				해석1. {애니메이션관련CSS속성 : 설정값} 에는 애니메션으로 적용할 속성을 CSS문법을 이용해 입력
	 				해석2. 동작속도 는 애니메이션처리하는 속도를 가리키며, 값으로 
	 				      slow, normal, fast  또는  1/1000초 단위로 입력 
	 				해석3.  콜백함수는  동작(애니메이션)이 완료되면 자동으로 호출되는 함수로  생략가능 합니다.
	*/





	 	
	 
	 </script>              
	               
	               
	               
	
</body>
</html>
