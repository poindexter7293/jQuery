<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		 h1{ width: 50px;   height: 30px;   background-color: red;  font-size: 100%; }
	</style>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		//웹브라우저가 jquery_effect_3.html파일 내부에 작성된 모든 HTML태그들을 읽어들이는 동작(로딩동작)
		//을 jquery_effect_3.html파일에 등록하는 행위(ready이벤트 등록)
		$(document).ready(function(){			
			
			/*$("#btn1").click(function() {
				$("h1").fadeOut(1000);
			}); //btn1
			
			$("#btn2").on("click", function() {
				$("h1").fadeIn(1000);
			}); //btn2
			
			$("#btn3").on("click", function() {
				$("h1").fadeToggle(1000);
			}); //btn3*/
			
			$(".btn-group").on("click","button",function(){
			 let id = $(this).attr("id");
				
			if(id === "btn1"){
				$("h1").fadeOut(1000);
			} else if(id === "btn2"){
				$("h1").fadeIn(1000);
			}else{$("h1").fadeToggle(1000);}
			});
		}); //ready
	</script>
</head>
<body>
	<div class="btn-group">
		<button id="btn1">fadeOut</button>
		<button id="btn2">fadeIn</button>
		<button id="btn3">fadeToggle</button>
	</div>
	<h1>내용</h1>



</body>
</html>
