<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 
		상위요소선택자 - parents() 메소드
		 의미 : 선택한 요소를 기준으로  선택한 요소를 감싸고 있는 모든 상위요소를 선택하거나
		            상위요소 중 최종 선택하고자 하는 상위요소만 선택할수 있는 선택자.
		 문법1.
		 		$("기준요소선택").parents();
		 의미1.  선택한 요소를 기준으로  상위요소들을 모두 선택해옵니다.
		
		 문법2.
		 		$("기준요소선택").parents("최종 선택하고자 하는 상위요소 선택문법");
		 의미2.   선택한 요소를 기준으로  상위요소들 중에서~~~ 최종 선택하고자 하는 상위 요소만 최종 선택 		 
	 -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용</p>
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용</p>
		</div>
	</section>
	
	<script>
		//p class = txt1 기준요소를 먼저 선택해 오고
	$(".txt1").parents().css("border", "2px dashed red");
        //선택한 요소의 모든 상위요소들을 선택해 옵니다.
		//바깥 테두리 선의 굵기 값을 2px로, 파선, 빨강색 선을 설정.
		
		//p class = txt2 기준요소를 먼저 선택해 오고
	$(".txt2").parents("div").css("border", "2px dashed blue");
		
        
       </script>
	
	
	
</body>
</html>
