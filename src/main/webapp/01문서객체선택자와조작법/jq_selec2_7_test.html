<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<!-- 
	배열 관련 메소드?
	배열의 정보를 반복해서 가져오고  배열의 정보를 조작할수 있는 메소드들을 말함

	종류 ->  each()메소드,   $.each()메소드
	
	each()메소드
	- 배열에 저장된 문서객체의 갯수만큼 each메소드 내부에 적힌 function이 반복 실행되서
	  배열 저장된 문서객체를 가져오고, 그 문서 객체가 배열에 저장되어 있는 index위치번호값을
	  가져 올수 있게 하는 메소드
	- 문법1.
			$("요소들선택").each(function(매개변수1,매개변수2){   });
	
	- 문법2. $("요소들선택").each(function(){    $(this)      });
	
	
	
	$.each()메소드
	- 배열에 저장된 문서객체(DO) 갯수 만큼  $.each()메소드 내부의 function이 반복실행되면서
	  배열에 저장된 문서객체를 index순서대로 하나씩 접근해서 
	  문서객체를 가져오고   그 문서객체가 배열에 저장되어 있는 index위치번호값을 가져올수 있게 하는 메소드
	- 문법1.
				$.each(  $("요소들선택"), function(매개변수1, 매개변수2){    } );
	- 문법2.    
				$.each(  $("요소들선택"), function(){  $(this)  } );	
	
 -->

	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>		
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>		
	</ul>		
	<script type="text/javascript">
	
	$.each($("#menu2 li"), function(i){
		console.log(i + "index :", $(this));
		
		
	});
	
	
	$.each($("#menu2 li"), function(i, elt ){
		
		console.log(i + "index :", elt);
		
	}	);
	
	
	
		
	let obj = [{"area":"서울"}, {"area":"부산"}, {"area":"전주"}];
	$(obj).each(function(i,element){
		console.log(i,"index =", element);
	});
	
	
	</script>
	
	
</body>
</html>
