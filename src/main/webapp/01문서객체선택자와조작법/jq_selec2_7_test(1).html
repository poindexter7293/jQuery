<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<!-- 
	배열 관련 메소드?
	배열의 정보를 반복해서 가져오고  배열의 정보를 조작할수 있는 메소드들을 말함

	종류 ->  each()메소드,   $.each()메소드
	
	each()메소드
	- 배열에 저장된 문서객체의 갯수만큼 each메소드 내부에 적힌 function이 반복 실행되서
	  배열 저장된 문서객체를 가져오고, 그 문서 객체가 배열에 저장되어 있는 index위치번호값을
	  가져 올수 있게 하는 메소드
	- 문법1.
			$("요소들선택").each(function(매개변수1,매개변수2){   });
	
	- 문법2. $("요소들선택").each(function(){    $(this)      });
	
	
	
	$.each()메소드
	- 배열에 저장된 문서객체(DO) 갯수 만큼  $.each()메소드 내부의 function이 반복실행되면서
	  배열에 저장된 문서객체를 index순서대로 하나씩 접근해서 
	  문서객체를 가져오고   그 문서객체가 배열에 저장되어 있는 index위치번호값을 가져올수 있게 하는 메소드
	- 문법1.
				$.each(  $("요소들선택"), function(매개변수1, 매개변수2){    } );
	- 문법2.    
				$.each(  $("요소들선택"), function(){  $(this)  } );	
	
 -->

	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>		
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>		
	</ul>		
	<script type="text/javascript">
		//$("#menu2 li")
		
		//[  <li>내용2-1</li>,   <li>내용2-2</li>,   <li>내용2-3</li>	]  배열
		//        0                    1                    2               index
	
		$.each( $("#menu2 li"), function(i){
			
				//현재 반복되는 배열의 index위치에서 꺼내오는 문서객체(li)를 선택할떄 $(this) 사용
				console.log( i +  " index : ",   $(this) );
						//	 0 index : <li>내용2-1</li>
						//   1 index : <li>내용2-2</li>
						//   2 index : <li>내용2-3</li>
		});
	
	
			//$("#menu2 li")
			
			//[  <li>내용2-1</li>,   <li>내용2-2</li>,   <li>내용2-3</li>	]  배열
			//        0                    1                    2               index
	
		//$.each메소드를 호출하면 DOM요소들 배열에 담아 선택해 와서 
		//배열에 담긴 DOM요소들의 갯수 만큼 function을 반복해서 매개변수로 얻어 사용할수 있다.
		$.each($("#menu2 li"), function(i,     elt    ){  

				console.log(  i  + " index : ", elt);
							//0      index :     <li>내용2-1</li>
							//1      index :     <li>내용2-2</li> 
							//2      index :     <li>내용2-3</li>
		});
	

	
	
	
		
		let obj = [ {"area":"서울"},  {"area":"부산"}, {"area":"전주"} ];
		//				0         ,          1     ,         2          index
		
		//위 obj배열 전체를 선택해서 가져오는데...
		//obj배열에 저장된 {속성:값} 객체들의 갯수 만큼 function을 반복해서 수행합니다.
		//각 객체 {속성:값}의 정보들을 반복해서 차례대로 얻어서 사용함.
		//function의 첫번째 매개변수 i자리에는  첫 index 0 부터 넘겨 받고 
		//           두번쨰 매개변수 element자리에는 {"area":"서울"} 객체 한쌍을 매개변수로 받아 사용함
		//function의 첫번쨰 매개변수 i자리에는  두번쨰 index 1을 넘겨 받고
		//           두번쨰 매개변수 element자리에는 {"area":"부산"} 객체 한쌍을 매개변수로 받아 사용함
		//function의 첫번쨰 매개변수 i자리에는  세번쨰 index 2을 넘겨 받고
		//           두번쨰 매개변수 element자리에는 {"area":"전주"} 객체 한쌍을 매개변수로 받아 사용함
		//마지막으로 $(obj)으로 선택한 배열에 더이상 꺼내올 객체가 없다면? each메소드 실행을 종료 함.
		$(obj).each(function(i, element){

			console.log(i, " index = ", element);

		});
	</script>
	
	
</body>
</html>
