<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <!-- 주제 :  형(이전)요소 선택자 prev()와     동생(다음)요소 선택자 next()   +   이용한 예 
  

 	형(이전)요소 선택자
 	- 선택한 요소를 기준으로 바로 이전형제 요소만 선택하는 선택자  prev()
 	- 문법
 			$("기준요소선택").prev()
 			
 	동생(다음)요소 선택자 
 	- 선택한 요소를 기준으로 바로 다음 형제 요소만 선택하는 선택자  next()  ,  +
 	- 문법
 			$("기준요소선택").next()  
 			또는
 			$("기준요소선택 + 바로다음에 적힌 선택해올 형제요소선택")
   
   -->

  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div id="wrap">
		<h1>인접관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>	
	<script>	
		let style_1 = {"background-color" : "aqua", "border" : "2px solid red" };
		let style_2 = {"background-color" : "yellow", "border" : "2px dotted red" };
		$(".txt").prev().css(style_1);
		$(".txt").next().css(style_2);
	    //$(".txt + p ").css(style_2);
		
		
	</script>
	

</body>
</html>
