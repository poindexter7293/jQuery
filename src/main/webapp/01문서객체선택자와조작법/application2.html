<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todoList {
            margin-top: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
   
    <script>
		$(function(){
			//1. 버튼을 선택하여 클릭 이벤트 등록
			$("#addTodoBtn").click(function(){
				//2. 사용자가 추가 버튼을 클릭했을때 입력한 할 일을 input에 저장
				//<input type="text" id="todoInput" placeholder="할 일을 입력하세요">
				//.val() 메서드 : input 요소의 value속성값(입력값)을 읽어옴
				//.triom() 메서드 : 문자열 앞뒤 공백 제거
					const todoText = $('#todoInput').val().trim();
					//2.1 input에 입력을 했는지 조건검사				
					if(todoText){
						addTodoToList(todoText);
						$('#todoInput').val('');
						
						
						
					}else{window.alert('할일 내용을 입력하고 추가 버튼을 누르세요.'); return;
					}	
					
					function addTodoToList(text){
						const todoItem = $('<div class = "todo-item"></div>');
						/*
						.html()메소드
						- $("선택자")로 선택한 HTML요소 내부에 작성된 HTML요소를 가져오거나 교체할 때 사용하는 메소드
 						- 기본 작성 문법
 								1) 내용 가져오기
 								$("선택자").html();
								"선택자"로 선택한 요소 내부에 작성된 HTML요소를 가져옴
						*/
			            todoItem.html(`<span>${text}</span><button class="remove-btn">삭제</button>`);
						$("#todoList").append(todoItem);
						
						
						todoItem.find(".remove-btn").click(function(){
                            todoItem.remove();
                        });
						
						
				}//addTodoToList
			}); //addtobtn
		}); //function
    </script>
</head>
<body>
    <h1>할 일 목록</h1>
    <input type="text" id="todoInput" placeholder="할 일을 입력하세요">
    <button id="addTodoBtn">추가</button>

    <div id="todoList"></div>

</body>
</html>
