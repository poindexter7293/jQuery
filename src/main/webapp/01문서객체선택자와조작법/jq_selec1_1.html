<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Jquery 문법 사용하기 위한 CDN 주소 작성 -->
<script src="https://code.jquery.com/jquery-Latest.min.js"></script>

<script type="text/javascript">
/*
 	선택자 종류들을 이용하여 DOM을 선택해 오는 식
 	-> $("선택자 종류 식")
 
 	직접선택자
 	주로 멀리 떨어진 요소를 직접 선택할 때 사용하는 선택자
 	
 	직접선택자 종류
 	- 전체선택자	 *
 	- 아이디 선택자  #
 	- 클래스 선택자  .
 	- 요소명 선택자  태그명
 	- 그룹 선택자	 ,
 */
 	$(function() {$("*").css("border", "1px solid blue");});
 	
 	
</script>


</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3>직접선택자</h3>

</body>
</html>
