<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
	 	전체 형(이전)요소 선택자
	 	- 선택한 요소를 기준으로 바로 이전에 만들어져 있는 전체 형제요소들을  선택하는 선택자  prevAll()
	 	- 문법
	 			$("기준요소선택").prevAll()
	 			
	 	전체 동생(다음)요소 선택자 
	 	- 선택한 요소를 기준으로 바로 다음에 만들어진 전체 형제 요소들을  선택하는 선택자  nextAll() 
	 	- 문법
	 			$("기준요소선택").nextAll()  
	 			
 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){ $(".txt").prevAll().css("background-color", "aqua");
	$(".txt").nextAll().css("background-color", "yellow");
	});
	</script>
</head>
<body>
	<div id="wrap">
		<h1>인접관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<script type="text/javascript">

	
	</script>


</body>
</html>
