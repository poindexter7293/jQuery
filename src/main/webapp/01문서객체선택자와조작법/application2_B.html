<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todoList {
            margin-top: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
   
    <script>
		$(function(){
			//1. 추가 <button id="addTodoBtn">을 선택해서 CLICK이벤트 등록
			$("#addTodoBtn").click(function(){
	
				//2.사용자가 추가 버튼을 CLICK 했을때  입력한 할일을 <input>에서 얻어서 저장 
				//<input type="text" id="todoInput" placeholder="할 일을 입력하세요" value="할일1">
				//선택해서 가져와 입력한 값을 얻어 상수에 저장
				//.val()  ->  <input>에 입력한 값을 value속성에 설정된 값으로 얻는 메소드 
				//.trim() ->   입력한  값(문자열)의 앞뒤 공백을 제거하여 불필요한 공백이 포함되지 않도록 문자열 얻기 
				const todoText = $('#todoInput').val().trim();
								
				//2.1. <input>에 할일 입력 했는지 하지 않았는지 조건 검사 
				if(todoText){//사용자가 오늘 할일을 입력 했다면?
					
					//할일 목록에 추가하는 함수 호출!
					addTodoToList(todoText);
				
					//<input>의 value속성에 빈문자열을 설정해 다음 할일 입력 받을 준비 하자.
					$('#todoInput').val('');
						
				}else {//사용자가 오늘 할일을 입력하지 않았다면?

					//경고 메세지창을 띄워  사용자에게 입력이 필요함을 알림
					window.alert('할일 내용을 입력하고 추가 버튼을 누르세요.');				
				}			
			});//--------------------click 메소드 호출 
			
			//사용자가 입력한 할일 문자열을 text라는 매개변수로 전달 받아 
			//<div id="todoList"></div> 요소 사이에 추가 시키는 기능의 메소드 
			function addTodoToList(text){
				
				//사용자가 입력한 할일 내용을 보여주기 위해  동적으로 새로운 <div class='todo-item'></div>을 생성하고
				//<div>사이에 할일 내용 추가할 <span>${text}</span>과 
				//<div>사이에 삭제 버튼 추가할 <button class="remove-btn">삭제</button> 들어갈 예정 
				const todoItem = $('<div class="todo-item"></div>');
	
				//동적으로 생성한 <div class='todo-item'></div>요소 사이에 
				//<span>${text}</span> 요소와 button class="remove-btn">삭제</button>를 만들어서 새로 추가시킴
				todoItem.html(`
						<span>${text}</span>	
						<button class="remove-btn">삭제</button>
				`);
				/*
				동적으로 생성한 할일 목록 영역 
					<div class="todo-item">				
						<span>${text}</span>	
						<button class="remove-btn">삭제</button>
					</div>				
				*/
				//<div id="todoList"></div>요소를 선택해서 사이에 
				//동적으로 생성한 할일 목록 영역 <div class="todo-item">...</div> 보내어 추가할때 append메소드 사용
				$("#todoList").append(todoItem);
				/*
				<div id="todoList">
					<div class="todo-item">				<-- 추가된 할일 목록 요소 영역 
						<span>${text}</span>	
						<button class="remove-btn">삭제</button>
					</div>	
				</div>
				*/	
				
				//<button class="remove-btn">삭제</button> 요소 선택해서  click이벤트 등록 후 처리
				todoItem.find(".remove-btn").click(function(){

					//동적으로 생성한 추가된 할일 목록 요소 영역<div id="todo-item"> 제거
					todoItem.remove();
				});
				
			}
			
			
		});
	/*
		.html() 메소드
		
		- $("선택자")로 선택한 HTML요소 내부에 작성된 HTML요소를 가져오거나 교체할때 사용하는 메소드 
		- 기본 작성 문법
				1)  내용 가져오기 
					$("선택자").html();
					설명 :  "선택자"로 선택한 요소 내부에 작성된 HTML요소를 가져옴 								
					예를 들어   <div><span>바보똥개</span></div>.html(); ->  <span>바보똥개</span> 가져옴 
	
				2) 내용 변경하기 
					$("선택자").html("<p>새 내용</p>");
					설명 :  "선택자" 선택한 요소 내부에 작성된 기존HTML요소를 모두 지우고, 새 HTML요소로 교체 
					예를 들어  <div><span>바보똥개</span></div>.html("<p>새 내용</p>");
					         -><div><p>새 내용</p></div> 으로 교체 됨 													

		find() 메소드
		- 선택한 요소의 내부(자손 요소들)중에서 원하는 요소를 찾아 선택할떄 사용하는 메소드.
		- 문법
				$(기준요소선택).find("찾고싶은 하위요소 선택");
		- 즉, find메소드는 기준 요소 안에 작성된 하위요소를 찾는다.
		-    직계 자식요소 뿐만 아니라 더 깊은 단계 까지의 후손요소를 모두 탐색해서 찾을 떄 사용되는 메소드.

*/		
		
    </script>
</head>
<body>
    <h1>할 일 목록</h1>
    <input type="text" id="todoInput" placeholder="할 일을 입력하세요">
    <button id="addTodoBtn">추가</button>

    <div id="todoList"></div>

</body>
</html>
