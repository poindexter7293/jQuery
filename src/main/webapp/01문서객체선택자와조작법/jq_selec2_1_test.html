<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!--
      탐색택자 중에서 위치탐색선택자
      
      종류 -> :first  ,  :last 

      :first 선택자 사용 문법

          1.  $("요소선택:first")
               요소들을 선택해와서 :first선택자를 이용해
               요소들중에서도 첫번째에 작성된 요소 하나만 탐색해서
               최종 선택합니다
          
          2.  $("요소선택").first()   
               요소들을 선택해와서 .first()를 이용해
               요소들중에서도 첫번째에 작성된 요소 하나만 탐색해서
               최종 선택합니다
      

      :last 선택자 사용 문법

          1.  $("요소선택:last")
               요소들을 선택해와서 :last선택자를 이용해
               요소들중에서도 마지막에 작성된 요소 하나만 탐색해서
               최종 선택합니다
          
          2.  $("요소선택").last()   
               요소들을 선택해와서 .last()를 이용해
               요소들중에서도 마지막에 작성된 요소 하나만 탐색해서
               최종 선택합니다

-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
		$(function(){
			$("#menu li").first().css("background-color","aqua");
			//$("#menu li:first").css("background-color","aqua");
	
			$("#menu li:last").css("background-color","yellow");
			//$("#menu li").last().css("background-color","pink");

		});
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
