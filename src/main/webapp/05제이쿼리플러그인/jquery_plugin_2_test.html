<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Plugin </title>

<!-- 
	주제 : jQuery UI 플러그인 사용한 달력 만들기 
 -->

	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script>
	$(function() {
		
		//<input>태그에 달력기능 설정 을 위해 datepicker()메소드를 호출했습니다.
		//이전 기간을 선택할 수 없게 비활성화 시키기 위해  {} 객체 형태의 CSS속성과 값을 설정 함.
		//minDate속성은 선택할수 있는 시작날짜 설정  ->  +1  현재 날짜 그다음 날짜 부터 날짜를 선택하게 함
		//maxDate속성은 선택할수 있는 종료 날짜 설정  ->  "+1M" 선택할수 있는 시작날짜로부터 한달뒤 일 까지 선택하게 활성화함 
		$( "#startDate" ).datepicker({
		      changeMonth: true,
		      changeYear: true
		    });
		
	});
	</script>
</head>
<body>
	<p>
	<label for="startDate">날짜선택</label>
	<input type="text" name="startDate" id="startDate">
	</p>
</body>
</html>
