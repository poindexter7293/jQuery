<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){
		
		$(".menuWrap_1 a").on("click", function(event) {
			
			event.preventDefault();
			
			$(".menuWrap_1 a").css("background-color", "pink");
			$(this).css("background-color", "aqua");
		});
		
		let as = $(".menuWrap_2 a");
		
		as.click(function(event){
			
			event.preventDefault();
			
			as.css("background-color", "green");
			
		let idx = as.index(this);
			
		as.eq(idx).css("background-color", "blue");
		
		$(".idxNum").text(idx);
		
		
		});
		
	});
	</script>
</head>
<body>
	<h2>$(this)</h2>
	<ul class="menuWrap_1">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
	<h2>Index( )</h2>   
	<ul class="menuWrap_2">
		<li><a href="#">메뉴4</a></li>
		<li><a href="#">메뉴5</a></li>
		<li><a href="#">메뉴6</a></li>
	</ul>
	<p class="idxNum"></p>
</body>
</html>
