<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 제이쿼리 설치 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function(){	
		/*
			trigger()메소드?  선택한요소에  강제로 이벤트 발생시키는 기능의 메소드  
		
				단독 이벤트 등록 메소드와 trigger()메소드를 사용해 강제로 이벤트를 발생시키는 메소드 사용 문법
			
					순서1. $("이벤트대상요소선택").단독이벤트등록메소드(function(){ 이벤트 처리코드작성;  });
					
					순서2. $("이벤트대상요소선택").trigger("등록한단독이벤트메소드명"); 
					
					      -> trigger메소드를 호출하면 강제로 등록한 단독이벤트가 발생하게 됩니다.
		*/
		
			//주제 : 버튼을 강제로 클릭되게 하여~~ 이벤트 처리 하는 방법
			
			//순서1. <button class="btn1">버튼1</button> 요소를 선택해서 click단독 이벤트 등록메소드로 click이벤트 등록
			$(".btn1").click(function(){
				//click이벤트가 발생하면 이벤트 처리할 코드 작성
				//<p>내용1</p> 요소를 선택해서 "내용1" 글자색을 빨강으로 설정 
				$("p:eq(1)").css("color","red");
			
			});

			//순서2. trigger("click") 형태로 메소드를 호출하여
			//      순서1.에서 <button class="btn1">버튼1</button>요소에
			//      사이트 이용자가 클릭동작(이벤트)를 하지 않아도 
			//      자동으로 강제로 클릭동작(이벤트)가 발생하게 합니다.
			//$(".btn1").trigger("click");
			
			//참고. 클릭하지 않아도 강제 클릭되게 click() 형태로 호출해서 작성하는 방법도 있다.
			$(".btn1").click();
			//--------------------------------------------------------------
			
			//순서1. <button class="btn2">버튼2<button>요소를 선택해서 가져와 btn2변수를 선언하고 저장
			let btn2 = $(".btn2");
			
			//순서1-1. btn2변수에 저장된 버튼2 요소에 마우스포인터를 올리는 이벤트(동작),
			//		                           포커스를 가하는 이벤트(동작)  2개를 다중 등록 
			
			//참고. on메소드를 사용 하여  이벤트 1개 이상 다중 등록 -  기본작성문법 1 사용
			btn2.on("mouseover focus", function(){
				/*
					등록한 이벤트들(mouseover, focus) 중 하나라도 btn2변수에 저장된 <button>에 이벤트가 발생하면
					이벤트를 처리할 코드 작성
					
					<p>내용2</p> 요소를 최종 선택해서 가져와 "내용2" 글자색을 파란색으로 설정
					
					btn2 -> <button class="btn2">버튼2<button> 요소가 저장된 변수 
					
					btn2.parent() ->    부모 <p></p>요소 선택 
					
					btn2.parent().next() -> 부모 <p></p>요소 다음에 작성된 <p>내용2</p> 요소 선택 
				*/
				btn2.parent().next().css("color","blue");	
			});
			
			//순서2. trigger메소드를 이용하여 <button class="btn2">버튼2</button>요소에 mouseover이벤트를 강제로 발생시키기
		//	btn2.trigger("mouseover");
		//	btn2.mouseover();      //<----- 이 방법을 이용해 강제로 mouseover이벤트 동작을 시킬 수도 있다.
			
			//순서2. trigger메소드를 이용하여 <button class="btn2">버튼2</button>요소에 focus이벤트를 강제로 발생시키기
		//	btn2.trigger("focus");
			btn2.focus();         //<------ 이 방법을 이용해 강제로 focus이벤트 동작을 시킬 수도 있다.
			
		});
	</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>


</body>
</html>
