<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function( ) {
	   /*
	   		mousemove() 
	   		 - 마우스 포인터를 사이트 이용자가 이동시키는 동작(이벤트)을  
				   문서객체(document)에 등록하는 메소드 

	   		 - 문법
	   		 		$(document).mousemove(function(event){
	   		 			
	   		 			//마우스포인터를 이동시키는 이벤트를 하면 처리할 코드 작성 
	   		 			
	   		 			
	   		 		});
	   	
	  		  참고.  위 문법의 function의 매개변수 event로 전달 받는 객체는  
					       마우스포인터가 현재 위치한 정보를 제공하는
	  		         clientX, clientY, pageX, pageY 이런 속성들을 
								 만들어 놓았기때문에 호출해서 정보를 얻을수 있습니다.
	   			
	   */
	   $(document).mousemove(function(event) {
		$(".posX").text(event.pageX);
		$(".posY").text(event.pageY);
		});

	});
	</script>
</head>
<body>
	<h1>mousemove</h1>
	<p>X : <span class="posX">0</span>px</p>
	<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
