<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택 체크박스 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
	<h1>학생 목록</h1>
	<table>
	    <thead>
	        <tr>
	            <th><input type="checkbox" id="selectAll"> 전체 선택</th>
	            <th>학생 이름</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
	            <td><input type="checkbox" class="studentCheckbox"></td>
	            <td>학생 1</td>
	        </tr>
	        <tr>
	            <td><input type="checkbox" class="studentCheckbox"></td>
	            <td>학생 2</td>
	        </tr>
	        <tr>
	            <td><input type="checkbox" class="studentCheckbox"></td>
	            <td>학생 3</td>
	        </tr>
	        <tr>
	            <td><input type="checkbox" class="studentCheckbox"></td>
	            <td>학생 4</td>
	        </tr>
	    </tbody>
	</table>

	<script>
		//<input type="checkbox" id="selectAll"> 전체 선택   요소를 선택해서 click이벤트 등록
		$("#selectAll").on("click", function(){
			
			//순서2. 전체 선택 체크 박스의 상태 (checked 속성값 적용 되어 있느냐 안되어 있느냐의 상태) 에 따라 
			//							  (체크 되어 있느냐             체크되어 있지 않느냐의 상태)에 따라
			//모든 학생 체크 박스를 강제로 체크 되게 하거나  체크해제 되게 하기 
			$(".studentCheckbox").prop('checked', this.checked).trigger("change");	
												  //true 또는 false반환 받음 
		});
		
		//순서1. 각 학생 체크박스의 상태가 변경되는 동작(change이벤트)을 할떄 마다 이벤트핸들러 함수가 실행되게 작성
		//-> 모든 학생의 체크박스를 선택해서 가져와 change이벤트 등록후 
		//   특정 학생의 체크박스를 클릭해서 변경(change)이 되었을떄 이벤트를 처리할 이벤트핸들러 함수 작성.
		$(".studentCheckbox").on("change", function(){
				
			//체크박스 상태(체크된 상태 또는 미체크된 상태)에 따라 다른 작업을 수행할 수 있습니다.
			console.log( $(this).parent().next().text() +  ( this.checked  ?  ' 체크됨' : ' 체크 해제됨' ) );
											//	 "학생 4"+  ' 체크됨'
											//	 "학생 4 체크됨"
		});
		
		
		
		
	</script>

</body>
</html>
