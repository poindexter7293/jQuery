<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<script>
	$(function( ){
	
		//addClass()
		//- 요소를 선택하여 설정한 class속성과 값을 추가시키는 메소드
		//- 문법
		//      $("요소선택").addClass("class속성에추가할값");
				$("#p1").addClass("aqua");
		/*
			<p id="p1">내용1</p>  			   <- 변경 전 
			<p id="p1" class="aqua">내용1</p>   <- 변경 후 class="aqua" 추가 	
		*/		
				
		
		//removeClass()
		//- 요소를 선택하여 설정되어 있는 class속성과 값을 삭제시키는 메소드
		//- 문법
		//      $("요소선택").removeClass("삭제할class속성의값");	
				$("#p2").removeClass("red");
			/*	
				<p id="p1" class="aqua">내용1</p>
				<p id="p2" class   >내용2</p> <------------------------- class속성에 설정된 red값 자체를 제거 
				<p id="p3" class="green">내용3</p>
				<p id="p4" class="green">내용4</p>
				<p id="p5" class="yellow">내용5</p>
				<p id="p6"></p>
			*/	
		
		//toggleClass()
		//- 요소를 선택하여 설정한 class속성에 대한 값이 있으면 class속성에 대한 값을 삭제하고,
		//  없으면 class속성에 대한 값을 새로 추가 하는 기능의 메소드 
		//- 문법
		//		$("요소선택").toggleClass("추가 또는 삭제할 class속성값")

		//세번째 <p id="p3">내용3</p>요소를 선택해서 가져와서
		//toggleClass("green"); 형태로 메소드를 호출하면
		//class='green' 이 설정되어 되어 있지 않으면 추가!!!!!!!!!!
		$("#p3").toggleClass("green");
		/*
			<p id="p3">내용3</p>  <---- 변경 전  
		
			<p id="p3" class="green">내용3</p>  <---- 변경 후  class="green"이 추가됨 
		*/
		
		//네번째 <p id="p4" class="green">내용4</p>요소를 선택해서 가져와
		//toggleClass("green"); 형태로 메소드를 호출하면
		//class="green"이 설정되어 있으면 코드 제거!!!!
		$("#p4").toggleClass("green");
		/*
			<p id="p4" class="green">내용4</p> <--- 변경 전
		
			<p id="p4" class="">내용4</p>  <--- 변경 후 class속성에 설정된 "green" 값 제거됨 
		
		*/
		
		
		//hasClass()
		//- 선택한 요소에 설정한 class속성에대한 값이 있으면 true반환, 없으면 false를 반환 하는 메소드
		//- 문법
		//     $("요소선택").hasClass("class속성값");
			
		//<p id="p5" class="yellow">내용5</p> 요소를 선택해서 
		//.hasClass("yellow"); 형태로 메소드를 호출하면 
		//"yellow"값이 설정되어 있기 때문에 true반환 받아 result변수에 저장
		let result	= $("#p5").hasClass("yellow");
		console.log(result); //"true"
		
		//마지막 6번째 작성된 <p id="p6"></p>선택해서 사이에 result변수에 저장된 "true"문자열 추가 
		$("#p6").text(result);
		/*
			<p id="p6"></p>  <----- 변경 전 
			
			<p id="p6">"true"</p> <---- 변경 후  text메소드로  "true" 추가 
		*/
	});
	</script>
	<style>
		.aqua{background-color:#0ff;}
		.red{background-color:#f00;}
		.green{background-color:#0f0;}
		.yellow{background-color:#ff0;}
	</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
