<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 객체 조작 및 생성 </title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script type="text/javascript">

	$(function(){
		//방법1.  <li>내용3</li> 선택해서 가져와 바깥 테두리 선 굵기 1px, 가는 실선, 노란색 선으로 설정
		$("#myList li:contains('내용3')").css("border","1px solid yellow");
		
		//방법2. eq(2)를 사용하여 세 번째 <li> 요소 선택 후 글자색상을 빨간색으로 설정
 		$("#myList li").eq(2).css("color","red");
		
		//방법3. each()를 사용하여 모든 <li> 요소 순회하여  
		//      컨텐츠영역에 "내용3" 텍스트를 가진 세번째 <li>요소 만 선택 후 배경색을 다시 aqua로 설정
		/*
			  [
				 0 	<li>내용1</li>,
				 1 	<li>내용2</li>,
				 2 	<li>내용3</li>,
				 3 	<li>내용4</li>,
			  ]
		*/
		$("#myList li").each(function(){
			//반복 순회 하면서 <li>요소의 텍스트노드가 내용3일 경우에만 배경색을  다시 aqua로 설정 
				//<li>내용1</li>
				//    "내용1"      === "내용3"
				
				//<li>내용2</li>
				//	  "내용2"      === "내용3"
				
				//<li>내용3</li>
				//    "내용3"      === "내용3"
				
				//<li>내용4</li>
				//    "내용4"     === "내용3"
			if( $(this).text()   === "내용3"){

				//$(<li>내용3</li>).css("backgroundColor","aqua");
				$(this).css("backgroundColor", "aqua");
			}
		}); 	
	});
</script>
</head>
<body>
	<ul id="myList">
	  <li>내용1</li>
	  <li>내용2</li>
	  <li>내용3</li>
	  <li>내용4</li>
	</ul>
</body>
</html>
