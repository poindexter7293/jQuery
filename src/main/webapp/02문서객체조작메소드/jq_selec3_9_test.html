<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
	<!-- 
		객체 편집 메소드 종류
		
		before() , insertBefore()
		- 선택한 요소의 이전 위치에 새요소를 생성하여 추가 하는 메소드 
		- $("요소선택").before("추가할 새요소생성");
		- $("추가할 새요소").insertBefore("요소선택");
		
		after() , insertAfter()
		- 선택한 요소의 다음 위치에 새요소를 생성하여 추가 하는 메소드
		- $("요소선택").after("추가할 새요소생성");
		- $("추가할 새요소").insertAfter("요소선택");
				
	
	 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function( ){
		//1. "#wrap" ->   <div id="wrap">....</div> 요소 한쌍 선택
		//2. #wrap p -> [ <p>내용1</p>, <p>내용2</p>, <p>내용3</p> ] 배열에 담아 선택
//							0              1             2 

		//3. #wrap p:eq(2) ->  2 index에 저장된 <p>내용3</p>요소 최종선택
		
		//4. $("#wrap p:eq(2)").after("<p>After</p>");
		//         <p>내용3</p>.after("<p>After</p>");
		//		      메소드를 호출해 <p>내용3</p>요소 뒤에 
		//		      새요소인	<p>After</p>를 동적으로 추가 
		$("#wrap p:eq(2)").after("<p>After</p>");
		/*
			<div id="wrap">
				<p>내용1</p>	
				<p>내용2</p>
				<p>내용3</p>
				<p>After</p> <--------------- after메소드에 의해 추가된 새 요소 
			</div>			
		*/
		
		// $("추가할 새요소").insertAfter("요소선택");
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
		/*
			<div id="wrap">
				<p>내용1</p>	
				<p>내용2</p>
				<p>insertAfter</p> <----- insertAfter메소드에 의해 추가된 새요소 
				<p>내용3</p>
				<p>After</p> <--------------- after메소드에 의해 추가된 새 요소 
			</div>	
		*/
		
		//<p>내용2</p> 요소를 선택해 
		//before메소드 호출시  인자로 새요소 <p>Before</p>를 생성해서 
		//선택한 <p>내용2</p> 이전 위치에 추가 
		
		//$("요소선택" ).before("추가할 새요소생성");
		  $("p").eq(1).before("<p>Before</p>");
		  
		
		  
		//insertBefore메소드로 선택한 <p>내용1</p>요소 이전 위치에 
		//앞에 작성한 <p>insertBefore</p>새요소를 생성해서 추가!
		  
		//$("추가할 새요소").insertBefore("요소선택");
		  $("<p>insertBefore</p>").insertBefore("p:eq(0)");
											// <p>내용1</p>
	});
	</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>	
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>
</html>
