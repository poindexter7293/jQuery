<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function( ){
		/*
		<div class="box1">
			<p>내용1</p>
			<p>내용2</p>
		</div>	
		*/
		//[ <p>내용1</p>, <p>내용2</p>  ] 복제한 p들을 배열에 담아 선택해 옵니다. 
		let copyPs = $(".box1").children().clone();			
		console.log(copyPs); // [ <p>내용1</p>, <p>내용2</p> ]
		
		//append()메소드를 이용해 copyPs배열에 저장된 <p>내용1</p>, <p>내용2</p>요소를 
		//class="box3"작성되어 있는 세번째 <div class="box3">...</div>사이에 마지막위치에 추가 !!
		$(".box3").append(copyPs);
		
		/*
			<div class="box2">
				<p>내용3</p>
				<p>내용4</p>
			</div>			
			두번쨰 요소를 선택해서 remove()메소드를 사용해 삭제 시키자.	
		*/
		$(".box2").remove();
			
	    /*
			<div class="box3">
				<p>내용5</p>
				<p>내용6</p>
			</div>	    	
	    	세번째 요소를 선택해서 하위 <p>내용5</p>와 <p>내용6</p>자식요소들을 모두 삭제 하기 위해
	    	empty() 메소드 사용하자.
	    */
		$(".box3").empty();
	});
	</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
