<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label>
			<input type="text"  name="user_name" id="user_name" value="용대리" >
		</p>
		<p>
			<label for="user_id">아이디</label>
			<input type="text"  name="user_id" id="user_id" value="hello" >
		</p>		
	</form>
	<script>
		/*
			val메소드    첫번째 기능 
			- 선택한 입력요소의 value속성에 설정된 값을 반환하는 메소드
			- 문법1
					$("입력요소선택").val();
		*/
		// <input type="text"  name="user_name" id="user_name" value="용대리" >선택해서
		//  value속성의 값으로 설정된 "용대리" 얻기 
		console.log(  $("#user_name").val() );
		
		
		/*
			val메소드 두번째 기능
			- 선택한 입력요소의 value속성에 설정되어 있는 값을 변경하여 설정하는 메소드 
			- 문법2
					$("입력요소선택").val("value속성에변경할값");
		
		*/
		//<input type="text"  name="user_id" id="user_id" value="hello" > 선택해서 
		//value속성에 설정된 "hello" 값을  "javascript"로 변경
		$("input:eq(1)").val("javascript");
		/*
			<input type="text"  name="user_id" id="user_id" value="hello">  <- 변경전
		
			<input type="text"  name="user_id" id="user_id" value="javascript">  <- 변경후 
		*/
		
	
	</script>




</body>
</html>
